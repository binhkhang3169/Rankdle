<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form1Example13" class="form-control form-control-lg"
                [(ngModel)]="username" name="username" required email />
              <label class="form-label" for="form1Example13">User Name</label>
              <div *ngIf="loginForm.submitted && !username" class="text-danger">Username is required</div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg"
                [(ngModel)]="password" name="password" required />
              <label class="form-label" for="form1Example23">Password</label>
              <div *ngIf="loginForm.submitted && !password" class="text-danger">Password is required</div>
            </div>
  
            <!-- Forgot password link -->
            <div class="d-flex justify-content-around align-items-center mb-4">
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
  
            <!-- Divider -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <!-- Social login buttons -->
            <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continue with Twitter
            </a>
          </form>
        </div>
      </div>
    </div>
  </section>
