<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form (ngSubmit)="onSubmit()">
          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control form-control-lg" required />
            <label class="form-label" for="username">User Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control form-control-lg" required />
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control form-control-lg" required />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control form-control-lg" required />
            <label class="form-label" for="confirmPassword">Confirm Password</label>
          </div>

          <!-- Error message -->
          <div *ngIf="errorMessage" class="text-danger mb-4">
            {{ errorMessage }}
          </div>

          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</section>
